<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="stylesheet" href="css/style_1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>Responsive Multi-Column Form</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>
            <div class="fields">
              <div class="input-field">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="input-field">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="Enter your last name"
                  required
                />
              </div>
              <div class="input-field">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input-field">
                <label for="phone">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="input-field">
                <label for="talent">Type of Talent</label>
                <select id="talent">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>
              <div class="input-field">
                <label for="affiliations">Affiliations</label>
                <input
                  type="text"
                  id="affiliations"
                  placeholder="Enter your affiliations"
                  required
                />
              </div>
              <div class="input-field">
                <label for="drink">Favorite Drink</label>
                <input
                  type="text"
                  id="drink"
                  placeholder="Enter your favorite drink"
                  required
                />
              </div>
              <div class="input-field">
                <label for="power">Special Power</label>
                <input
                  type="text"
                  id="power"
                  placeholder="Enter your special power"
                  required
                />
              </div>
              <div class="input-field">
                <label for="country">Country</label>
                <select id="country">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>
              <div class="input-field">
                <label for="occupation">Occupation</label>
                <select id="occupation">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>
              <div class="input-field">
                <label for="weapon">Weapon of Choice</label>
                <input
                  type="text"
                  id="weapon"
                  placeholder="Enter your weapon of choice"
                  required
                />
              </div>
              <div class="input-field">
                <label for="biography">Biography</label>
                <input
                  type="text"
                  id="biography"
                  placeholder="Enter your biography"
                  required
                />
              </div>
              <div class="input-field">
                <label for="cat-name">Cat's Name</label>
                <input
                  type="text"
                  id="cat-name"
                  placeholder="Enter your cat's name"
                  required
                />
              </div>
              <div class="input-field">
                <label for="gadget">Favorite Gadget</label>
                <input
                  type="text"
                  id="gadget"
                  placeholder="Enter your favorite gadget"
                  required
                />
              </div>
              <div class="input-field">
                <label for="comments">Comments</label>
                <input
                  type="text"
                  id="comments"
                  placeholder="Enter your comments"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
