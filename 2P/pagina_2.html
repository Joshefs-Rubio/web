        <div class="midbox">

            <a href="page10.html"><i class="fas fa-home"></i> Home</a>

        <div class="rightbox">
            <h1>Options</h1>
            <di>
              <div class="form-group">
                <label for="language">Choose edition:</label>
                <select class="form-control" id="language">
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
                </select>
              </div>
              
              <h5>Dark Theme Mode (For Articles)</h5>
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Off</label>
                </div>
            
            <h3>Notifications</h3>
             <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked">On</label>
             </div>
        </div>
