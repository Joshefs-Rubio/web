<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/cssp4.css" />
    <link rel="icon" href="img/Logo_DeskWorks.png" />
  </head>

  <body>
    <div class="container">
      <h1 class="form-title">Formulario</h1>

      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nombre Completo</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Ingrese Nombre Completo"
            />
          </div>

          <div class="user-input-box">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input
              type="date"
              id="fechaNacimiento"
              name="fechaNacimiento"
              placeholder="Ingrese su fecha de nacimiento"
            />
          </div>

          <div class="user-input-box">
            <label for="email">Correo Electronico</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Ingrese Su Correo Electronico"
            />
          </div>

          <div class="user-input-box">
            <label for="phoneNumber">Numero de Telefono</label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Ingrese su numero telefonico"
            />
          </div>

          <div class="gender-details-box">
            <span class="gender-title">Genero</span>
            <div class="gender-category">
              <input type="radio" name="genero" id="male" />
              <label for="male"><span>hombre</span></label>

              <input type="radio" name="genero" id="female" />
              <label for="female"><span>mujer</span></label>

              <input type="radio" name="genero" id="other" />
              <label for="other"><span>otro</span></label>
            </div>
          </div>
        </div>
      </form>

      <div class="form-submit-btn">
        <input type="button" value="Enviar" onclick="submitForm()" />
      </div>
    </div>

    <script>
      function submitForm() {
        document.querySelector("form").submit(); // Envía el formulario cuando se hace clic en el botón
      }
    </script>
  </body>
</html>
